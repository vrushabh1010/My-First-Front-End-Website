<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script src="myscript.js"></script>
	</head>
	<body>
		<div class="topNav">
			<a href="home.htm">Home</a>
			<a href="AI.htm">Artificial Intelligence</a>
			<a href="blockTech.htm">Blockchain Technology</a>
			<a href="AR.htm">Augmented Reality</a>
			<a href="VR.htm">Virtual Reality</a>
			<a href="signIn.htm"  class="active" id="floatRight">SIGN IN</a>
		</div>
		<div>
			<center><h2>Sign Up</h2></center>
		</div>
		<div class="formDesign">
			<form action ="signUp.htm" name="signUpForm" onsubmit="return validateSignUpForm()" method="post">
                     <label for="firstName">First Name</label>
                     <input type="text" id="firstName" name="First Name">
                     <label for="lastName">Last Name</label>
                     <input type="text" id="lastName" name="Surname">
                     <label for="mobileNo">Phone Number</label>
                     <input type="text" id="mobileNo" name="Phone Number">
                     <label for="email">Email address</label>
                     <input type="email" id="email" name="Email address">
                     <label for="birthday">Date of Birth</label>
                     <input type="date" id="birthday" name="Date of Birth">
                     <label for="sex">Gender</label><br>
                  <div style="background-color: white; margin: 5px 0">
                     <input type="radio" id="sex" name="Sex" value="Male">Male<br>
                     <input type="radio" id="sex" name="Sex" value="Female">Female<br>
                     <input type="radio" id="sex" name="Sex" value="Other">Other<br>             
                  </div>
                     <label for="password">Create password</label>
                     <input type="password" id="password" name="Password">
                     <label for="confirmPassword">Confirm password</label>
                     <input type="password" id="confirmPassword" name=" Confirm Password">
                  <div>
                     <input type="submit" value="Sign Up" style="float: left; width: 46%">
                     <input type="reset" value="Reset" class="buttonDesign" style="float: right; width: 46%">
                  </div>
				</form>
		</div>
	</body>
</html>
